<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算器</title>
<link rel="stylesheet" href="calculator.css" type="text/css">
<script src="jquery-3.1.0.min.js"></script>
<script src="calculator.js"></script>

</head>

<body>
<div class="container">
  <h1>Calculater</h1>
  <div  class="showbox"><input class="textbox" type="text"></div>
  <div class="keybox">
     <button value="AC" style="background-color:#FF9B9B">AC</button>
     <button value="CE" style="background-color:#FF9B9B">CE</button>
     <button value="%" style="background-color:#FF9B9B">%</button>
     <button value="/" style="background-color:#FF9B9B">/</button>
     <button value="7" >7</button>
     <button value="8" >8</button>
     <button value="9" >9</button>
     <button value="*">*</button>
     <button value="4">4</button>
     <button value="5">5</button>
     <button value="6">6</button>
     <button value="-">-</button>
     <button value="1">1</button>
     <button value="2">2</button>
     <button value="3">3</button>
     <button value="+">+</button>
     <button value=".">.</button>
     <button value="0">0</button>
     <button value="Ans">Ans</button>
     <button value="=" style="background-color:#FF9B9B">=</button>
    </ul>
  </div>
</div>
</body>
</html>
